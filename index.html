<!DOCTYPE html>
<html>
  <head>
    <title>SSS学习法</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css" type="text/css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.editinplace.js"></script>
    <script type="text/javascript" src="js/date.js"></script>
    <script type="text/javascript" src="js/stopwatch.js"></script>
  </head>
  <body>
    <div class="container" style="margin-top: 50px; text-align: center;">
      <div class="row">
        <div class="span12">
          <h1 id="header">SSS学习法</h1>
        </div>
      </div>
      <div class="row" style="text-align: center;">
        <div id="timer" style="margin: 20px; line-height: 150px; height: 150px;
          border: 1px dashed #eeeeec; font-family: monospace; font-size: 100px;">00:00:00</div>
        <button class="btn btn-large btn-success" type="button" id="button" width="126">Startwatch!</button>
        <div id="since" style="color: #969696; margin-top: 30px;">&nbsp;</div>
      </div>
    </div>
    <div class="container" style="margin-top: 50px; margin-left: 50px; ">
    <p>SSS多读法的基本理念是：　</p>
    
    <ol>
    <li>以快乐为中心。 </li>
    <li>不必要性的事情暂且先往后放一放。 </li>
    <li>不拘泥于100%的理解； </li>
    </ol>
    
    <p>SSS多读法三原则： </p>
    
    <ol>
    <li>不要查辞典，不要翻译成母语； </li>
    <li>阅读不查辞典也能完全理解的图书，个别不懂的地方就跳过去； </li>
    <li>越读越没趣的书就暂时放下来，先往后放一放。 </li>
    </div>
</ol>
  </body>
</html>
