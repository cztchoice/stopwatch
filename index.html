<html>
  <head>
    <title>A time-ah!</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css" type="text/css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.editinplace.js"></script>
    <script type="text/javascript" src="js/date.js"></script>
    <script type="text/javascript" src="js/stopwatch.js"></script>
    <style type="text/css">
      input[type="text"] {
       width: 100px;
       font: 12px Arial, sans-serif;
       border: 1px solid #666;
      }
    </style>
  </head>
  <body>
    <div class="container" style="margin-top: 50px; text-align: center;">
      <div class="row">
        <div class="span12">
          <h1 id="header">What are you timing?</h1>
        </div>
      </div>
      <div class="row" style="text-align: center;">
        <div id="timer" style="margin: 20px; line-height: 50px; height: 50px; border: 1px
          dashed #eeeeec; font-family: monospace;">00:00:00</div>
        <button class="btn btn-large btn-success" type="button" id="button" width="126">Startwatch!</button>
        <div id="since" style="color: #969696; margin-top: 30px;">&nbsp;</div>
      </div>
    </div>
  </body>
</html>
